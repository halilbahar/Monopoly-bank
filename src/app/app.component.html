<h1 class="title">
  Monopoly Bank
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu>
    <button
      *ngFor="let language of languages"
      mat-menu-item
      [translate]
      (click)="changeLanguage(language.code)"
    >
      LANGUAGES.{{ language.name }}
    </button>
  </mat-menu>
</h1>
