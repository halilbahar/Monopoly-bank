<ng-container [formGroup]="form">
  <mat-form-field>
    <mat-label [translate]>TRANSACTION.LABEL.FROM</mat-label>
    <mat-select (selectionChange)="changePlayerToPay($event)" formControlName="playerToPay">
      <mat-option *ngFor="let player of players" [value]="player">
        {{ player.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label [translate]>TRANSACTION.LABEL.TO</mat-label>
    <mat-select formControlName="playerToReceive" #playerToReceive>
      <mat-option *ngFor="let player of playersAbleToReceive" [value]="player">
        {{ player.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label [translate]>TRANSACTION.LABEL.AMOUNT</mat-label>
    <input type="number" matInput formControlName="amount" />
  </mat-form-field>
</ng-container>

<div class="button-box-top">
  <button mat-raised-button color="primary" routerLink="/overview">
    {{ 'TRANSACTION.LABEL.CANCEL' | translate }}
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="executeTransaction()"
    [disabled]="form.invalid"
  >
    {{ 'TRANSACTION.LABEL.GO' | translate }}
  </button>
</div>
