<div class="player-grid">
  <ng-container *ngFor="let player of players">
    <div class="grid-item">{{ player.rank }}</div>
    <div class="grid-item">{{ player.name }}</div>
    <div class="grid-item">{{ player.balance }}</div>
  </ng-container>
</div>

<div class="button-box-top">
  <button mat-raised-button color="primary" routerLink="/">New Game</button>
</div>
