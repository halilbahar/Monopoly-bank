<div class="player-grid">
  <ng-container *ngFor="let player of players">
    <div class="grid-item">{{ player.rank }}</div>
    <div class="grid-item">{{ player.name }}</div>
    <div class="grid-item">{{ player.balance | number }}</div>
  </ng-container>
</div>

<div class="button-box-top">
  <button mat-raised-button color="primary" routerLink="/">
    {{ 'OVERVIEW.LABEL.NEW_GAME' | translate }}
  </button>
</div>
